<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Hangman</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- pseudo code
    - computer presents a empty word for user to guess
    - user guesses letter
    - if letter is correct it appears in the empty space of the word
    - if letter is incorrect then user loses a guess
    - display letters already guessed
    - user has 13 guesses before they lose
    - if they win an image appears in left column matching the answer
     -->

<!-- full container -->
<div class="container">
        <!-- game title text -->
        <div class="row" id="banner">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 id="horror">Horror</h1>
                <h2 id="hangman">Hangman</h2>
            </div>
            <div class="col-md-1"></div>
        </div>
    
        <!--  game image/content columns-->
        <div class="row">
                <!-- empty fill column -->
                <div class="col-md-2"></div>

            <!-- this will be the image that changes in js -->
            <div class="col-md-3" id="image-box">
                <div class="row">
                    <div class="col-md-12">
                        <img src="assets/images/horrormain.jpg" id="horror-image">
                    </div>
                </div>
            </div>

            <!-- game -->
            <div class="col-md-5" id="game-box">
                <p>PRESS ANY KEY TO GET STARTED!</p>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                    <p>Wins</p>
                        <p id="wins">0</p>
                    </div>
                    <div class="col-md-4">
                    <p>Loses</p>
                        <p id="loses">0</p>
                    </div>
                </div>
                <p>Current Word</p>
                    <p id="current-word">-</p>
                <p>Guesses Left</p>
                    <p id="guesses-left">13</p>
                <p>Letters Guessed</p>
                    <p id="letters-guessed">-</p>
            </div>
            <!-- empty fill column -->
            <div class="col-md-2"></div>
        </div>
    
    
    </div>

  
<script type="text/javascript" src="assets/javascript/game.js"></script>  

</body>
</html>
