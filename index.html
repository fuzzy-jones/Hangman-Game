<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Hangman</title>
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- pseudo code
    - computer presents a empty word for user to guess
    - user guesses letter
    - if letter is correct it appears in the empty space of the word
    - if letter is incorrect then user loses a guess
    - display letters already guessed
    - user has 15 guesses before they lose
    - if they win an image appears in left column
     -->

<!-- full container -->
<div class="container">
        <!-- game title text -->
        <div class="row" id="banner">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 id="horror">Horror</h1>
                <h2 id="hangman">Hangman</h2>
            </div>
            <div class="col-md-1"></div>
        </div>
    
        <!--  game image/content columns-->
        <div class="row">
                <div class="col-md-2"></div>
            <!-- this will be the image that changes in js -->
            <div class="col-md-3" id="image-box">
                    <img src="assets/images/pinhead.jpg" id="horror-image">
            </div>
            <!-- game -->
            <div class="col-md-5" id="game-box">
                <p>PRESS ANY KEY TO GET STARTED!</p>
                <p>Wins</p>
                    <p id="wins"></p>
                <p>Current Word</p>
                    <p id="current-word"></p>
                <p>Guesses Left</p>
                    <p id="guess-left"></p>
                <p>Letters Guessed</p>
                    <p id="letters-guessed"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    
    
    </div>

  
    
</body>
</html>
